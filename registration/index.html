    <div class="registration">
        <form action="reg_page.php">
            <h2>User registration</h2>
            <p>Firstname:</p>
            <input type="text" name="Firstname" placeholder="Enter your name" ><br>
            <p>Lastname:</p>
            <input type="text" name="Lastname" placeholder="Enter your lastname"><br>
            <p>Username:</p>
            <input type="text" name="username" placeholder="Enter your Username">
            <p>Date of birth</p>
            <select name="Day" class="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <select name="month" class="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
              </select>
              <select name="Year" class="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            <p>Gender</p>
            <input type="radio" name="gender" value="мужчина" class="radio">Male
            <input type="radio" name="gender" value="женщина" class="radio">Female
            <p>Password</p>
            <input type="password" name="pass" placeholder="Enter your password">
            <p>Repeat</p>
            <input type="password" name="pass" placeholder="Enter your password">
